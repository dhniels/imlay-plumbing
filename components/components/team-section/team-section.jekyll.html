<!-- begin team -->
<section class="section team" id="team">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <a class="section__link" href="{{ include.link_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ include.description_html }}</div>
          </div>

          <div id="team__image">
            <img loading="lazy" src="{{ include.image }}" alt="{{ include.team_image_alt }}">
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end team -->
